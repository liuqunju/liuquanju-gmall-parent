server.port=8080

# jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasoure.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
#日志级别
logging.level.root=info

# mybtais配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#dubbo配置
#dubbo中的应用名称
spring.dubbo.application=liuquanju-gmall-manage-service
#dubbo的通信协议名称（rpc）
spring.dubbo.protocol.name=dubbo
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.liuquanju.gmall
#zookeeper注册中心地址
spring.dubbo.registry.address=192.168.1.103:2181
#zookeeper的通信协议的名称
spring.dubbo.registry.protocol=zookeeper
